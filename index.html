<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Gradient Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fecfef);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 4em; /* Increased font size */
    color: #fff;
  }
  p {
    font-size: 1.5em; /* Font size for the name */
    color: #fff;
  }
</style>
</head>
<body>
  <h1>Q kesa lga, hila dala na...!</h1>
  <hr>
  <p> - Akshay Chikhalkar</p>
</body>
</html>
